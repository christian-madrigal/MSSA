<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function validateform() {
            let val1 = document.forms["registerform"]["pwd1"].value;
            let val2 = document.forms["registerform"]["pwd2"].value;
            if (val1 != val2) {
                alert("Please enter same password");
                return false;
            }
            return true;
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css"/>
  
</head>
<body>
    <nav class="navbar fixed-top navbar-dark bg-secondary justify-content-center">
        <span class="navbar-brand mb-0 h1">School Portal Registration Form</span>
    </nav>
    <h2 style="font-family:'Times New Roman'">Portal Registration Form </h2>
    <form name="registerform" method="post" action="register.aspx" onsubmit="return validateform()">
        <fieldset>
            <legend>Enter information</legend>
            <div id="usernamefield">
                First Name : <input type="text" placeholder="Enter your first name" required autofocus />

            </div>
            <div id="userlastnamefield">
                Last Name : <input type="text" placeholder="Enter your last name" required />

            </div>
            <div id="email">
                Email id: <input type="email" placeholder="Enter your email id" required pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" />
            </div>
            <div id="phnumber">
                Contact Number: <input type="tel" placeholder="Enter your mobile number" pattern="[0-9]{10}" maxlength="10" />
            </div>
            <div id="address">
                Address : <textarea maxlength="150" placeholder="Enter your address here"></textarea>

            </div>
            <div id="usernamefield">
                Your child's First Name : <input type="text" placeholder="Enter their first name" required autofocus />

            </div>
            <div id="userlastnamefield">
                Your child's Last Name : <input type="text" placeholder="Enter thier last name" required />

            </div>
            <div id="birthdate">
                Childs Birth Date: <input type="date" />
            </div>
            <div id="agecategory">
                Grade Currently In: <input list="graderange" />
                <datalist id="graderange">
                    <option value="Kindergarten" />
                    <option value="1" />
                    <option value="2" />
                    <option value="3" />
                    <option value="4" />
                    <option value="5" />
                    <option value="6" />
                </datalist>
            </div>

            <div id="pwd">
                Password: <input type="password" name="pwd1" autocomplete="off" required pattern="^[a-zA-Z]\w{3,14}$" />
            </div>
            <div id="pwdconfirm">
                Confirm Password: <input type="password" name="pwd2" autocomplete="off" required />
            </div>


        </fieldset>
        <input type="submit" value="Register Me" />
        <input type="reset" value="Reset data" />
    </form>
    <nav class="navbar fixed-bottom navbar-light bg-light justify-content-center">
        <a class="navbar-brand" href="#">Bruno Elemantary School</a>
    </nav>
</body>
</html>
